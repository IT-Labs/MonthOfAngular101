<div>
  <div>
    <button type="button" [routerLink]="['/events']">Back</button>
  </div>
  <div *ngIf="eventLoading">Loading...</div>
  <div *ngIf="!eventLoading && !!event">
    {{ event | json }}
    <app-event-form
      [event]="event"
      (eventSave)="saveEvent($event)"
    ></app-event-form>
  </div>
</div>
